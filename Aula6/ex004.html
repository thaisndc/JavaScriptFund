<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: #fff;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}!</strong> Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.<br/>`)
        </script>

        
        <!-- Operadores aritméticos 
        
            Ordem de precedência:
            1º ()
            2º ** (potência)
            3º * / % (multiplicação, divisão e resto da divisão)
            4º + - (adição e subtração)

            Operadores Simples
            + (adição)
            - (subtração)
            * (multiplicação)
            / (divisão)
            % (resto da divisão)
            ** (potência)

           operadores de atribuição
              = (atribuição)
              += (adição e atribuição)
              -= (subtração e atribuição)
              *= (multiplicação e atribuição)
              /= (divisão e atribuição)
              %= (resto da divisão e atribuição)
              **= (potência e atribuição)

              Operadores de comparação/relacionais
                == (igualdade)
                != (diferença)
                === (igualdade estrita) igualdade estrita é quando o tipo de dado é igual
                !== (diferença estrita) diferente estrita é quando o tipo de dado é diferente
                > (maior que)
                >= (maior ou igual a)
                < (menor que)
                <= (menor ou igual a)

                Operador Ternário/Condicional
                (condição) ? 'verdadeiro' : 'falso'
                teste ? 'verdadeiro' : 'falso'
                media >= 7 ? 'Aprovado' : 'Reprovado'
                

                Operadores lógicos/
                && (e)
                || (ou)
                ! (não)

                Operador de Conjunção
                true && true = true
                true && false = false
                false && true = false
                false && false = false

                Operador de Disjunção
                true || true = true
                true || false = true
                false || true = true
                false || false = false

                Ordem de precedência 2
                1º   () ** / * % + -
                2º   > < >= <=
                3º   !
                4º   &&
                5º   ||
                

        -->
</body>
</html>
