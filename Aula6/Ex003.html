        body{

<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!!!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número:')) // Number.parseInt() converte para inteiro e Number.parseFloat() converte para real.
        var n2 = Number(window.prompt('Digite outro número:'))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`)
        /*
        concatenando com crase e ${} e não com +
        (number + number = number) para adição
        (string + string = string) para concatenação

        string(n) converte para string
        number(s) converte para número
        boolean(n) converte para booleano
        n.toString() converte para string

        interpolação é a junção de duas ou mais coisas.
        place holder é um espaço reservado para uma informação que será inserida posteriormente.
        tamplate string é uma string que permite a interpolação de variáveis.


        Formatando Strings
        var s = 'JavaScript'
        s.length // quantidade de caracteres
        s.toUpperCase() // converte para maiúsculas
        s.toLowerCase() // converte para minúsculas
        s.trim() // remove espaços no início e no fim
        
        */
        
    </script>
