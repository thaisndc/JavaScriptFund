<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{ 
            font: normal 12pt Arial;
        }
        h1 {
            font: normal 18pt Arial;
            color: #00f;
        }
    </style>

</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>A velocidade do carro é <strong>${vel} Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você ultrapassou o limite de velocidade permitido que é de 60 Km/h</p>`
                res.innerHTML += `<p>Você foi multado em <strong>R$ ${(vel - 60) * 7}</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre usando o cinto de segurança!</p>`
        }
    </script>
</body>
</html>
